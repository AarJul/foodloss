<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="path/to/styles.css">
</head>

<body>
<div class="container mx-auto">
    <h2 class="text-2xl font-bold">ログイン</h2>
    <form method="POST" action="#">
        <label class="block">ユーザID</label>
        <input type="text" id="user" name="userid" required class="block border border-gray-300 rounded px-2 py-1 my-1">

        <label class="block">パスワード</label>
        <input type="password" id="pass" name="password" value="" required class="block border border-gray-300 rounded px-2 py-1 my-1">

        <div class="mt-4">
            <input type="submit" value="ログイン" class="bg-blue-500 text-white px-4 py-2 rounded">
        </div>

        <div class="mt-4">
            <a href="#" class="block">パスワードを忘れた場合</a>
            <a href="#" class="block">新しいアカウントを作成</a>
        </div>
    </form>
</div>
<script src="#"></script>
</body>

</html>
