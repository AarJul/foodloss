<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="gradcolor">
      <div class="container mx-auto">
        <div class="row">
          <div class="col-md-8">
            <div class="login-banner">
              <h2 class="text-2xl font-bold">ログイン</h2>
              <form method="POST" action="#">
                <label for="user">Email or Phone</label>
                <input
                  type="text"
                  id="user"
                  name="userid"
                  required
                  class="block border border-gray-300 rounded px-2 py-1 my-1"
                />

                <label for="pass">パスワード</label>
                <input
                  type="password"
                  id="pass"
                  name="password"
                  value=""
                  required
                  class="block border border-gray-300 rounded px-2 py-1 my-1"
                />

                <div class="mt-4">
                  <input
                    type="submit"
                    value="ログイン"
                    class="bg-blue-500 text-white px-4 py-2 rounded btn-login"
                  />
                </div>

                <div class="mt-4">
                  <a href="#" class="block">パスワードを忘れた場合</a>
                  <a href="#" class="block">新しいアカウントを作成</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
