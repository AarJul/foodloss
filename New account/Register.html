<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録画面</title>
    <link rel="stylesheet" type="text/css" href="./Register.css" />
</head>

<body>
    <form id="registration-form" method="post" action="Register.php">
        <label for="user_id">名前:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="phone">電話番号:</label>
        <input type="tel" id="telephone" name="telephone" required /><br />

        <label for="email-input">メール:</label>
        <input type="email" id="email-input" name="email" placeholder="Enter your email address" required><br />


        <label for="password-input">パスワード:</label>
        <input type="password" id="password-input" name="password" placeholder="Enter your password" required><br />

        <label for="address-input">住所:</label>
        <input type="text" id="address-input" name="address" placeholder="Enter your address" required><br />


        <br><br>

        <div id="response"></div>

        <a href="../New account/Register_success.html" value="登録">
        <a href="../login.html" class="btn btn-danger btn-lg" role="button">戻る</a>
    </form>

    <script src="script.js"></script>

</body>

</html>
