<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新規登録画面</title>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="registration-form" method="post" action="Register.php">
        <div class="form-group form-group-lg">
          <label for="user_id">名前</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="名前を入力"
            required
          />
        </div>
        <div class="form-group form-group-lg">
          <label for="phone">電話番号</label>
          <input
            type="tel"
            class="form-control"
            id="telephone"
            name="telephone"
            placeholder="電話番号を入力"
            required
          />
        </div>
        <div class="form-group form-group-lg">
          <label for="email-input">メール</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            name="email"
            placeholder="メールアドレスを入力"
            required
          />
        </div>
        <div class="form-group form-group-lg">
          <label for="password-input">パスワード</label>
          <input
            type="password"
            class="form-control"
            id="password-input"
            name="password"
            placeholder="パスワードを入力"
            required
          />
        </div>
        <div class="form-group form-group-lg">
          <label for="address-input">住所</label>
          <input
            type="text"
            class="form-control"
            id="address-input"
            name="address"
            placeholder="住所を入力"
            required
          />
        </div>
        <div class="form-group form-group-lg">
          <label for="user-type">ユーザータイプ</label>
          <div class="dropdown">
            <button
              class="btn btn-default dropdown-toggle btn-lg"
              type="button"
              data-toggle="dropdown"
              id="ddown"
            >
              --選択-- <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a href="#" onclick="selectOption('user', 'ユーザー側 ')"
                  >ユーザー側</a
                >
              </li>
              <li>
                <a href="#" onclick="selectOption('store', 'ストア側 ')"
                  >ストア側</a
                >
              </li>
            </ul>
          </div>
          <input
            type="text"
            id="store-code"
            class="form-control"
            placeholder="ストアコード"
          />
        </div>

        <!-- Hidden input field to store the selected option -->
        <input type="hidden" id="selectedOption" />

        <div id="response"></div>

        <input type="submit" class="btn btn-success btn-lg" value="登録" />
        <a href="../Login/login.html" class="btn btn-info btn-lg" role="button"
          >戻る</a
        >
      </form>
    </div>

    <script>
      function selectOption(option, selectedText) {
        document.getElementById("selectedOption").value = option;
        document.getElementById("ddown").innerHTML =
          selectedText + '<span class="caret"></span>';
        let storeCodeInput = document.getElementById("store-code");
        if (option === "store") {
          storeCodeInput.style.display = "block"; // Show the input field
        } else {
          storeCodeInput.style.display = "none"; // Hide the input field
        }
      }
      window.onload = function () {
        var storeCodeInput = document.getElementById("store-code");
        storeCodeInput.style.display = "none";
      };
    </script>
  </body>
</html>
