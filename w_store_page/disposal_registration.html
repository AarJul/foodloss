<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <script>
        function submitForm() {
            // Show submit successful pop-up
            alert("Submit Successful");
            // Prompt user to go back or continue
            var result = confirm("Do you want to go back or continue?");
            if (result) {
                // User selected to go back
                // Add your back button functionality here
                alert("getfood_disposal.html return");
            } else {
                // User selected to continue
                // Add your continue button functionality here
                alert("Please continue");
            }
        }
    </script>
</head>

<body>
    <h1>廃棄登録</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <input type="button" value="Submit" onclick="submitForm()">
    </form>
</body>

</html>
